<div class="slider p-0 mx-4 position-relative">
    <div class="container-fluid d-flex justify-content-center">
        <div class="slider-wrap w-100">
            <div class="slider-main">
                <div class="slider-item w-50" *ngFor="let booking of bookings">
                    <app-booking [booking]="booking"></app-booking>
                </div>
            </div>
        </div>
        <div class="button-area">
            <a type="button" class="previous" *ngIf="bookings.length > 1" appPrevious></a>
            <a type="button" class="next" *ngIf="bookings.length > 1" appNext></a>
        </div>
    </div>
</div>
